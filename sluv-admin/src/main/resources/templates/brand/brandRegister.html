<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sluv Back-Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 상단 헤더 고정 스타일 */
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* 양 끝에 요소 배치 */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* 사이드바보다 앞에 나오도록 설정 */
        }

        .header-center {
            flex-grow: 1;
            display: flex;
            justify-content: left; /* 가운데 정렬 */
            margin-left: 170px;
        }

        /* 가운데 정렬을 위한 컨테이너 */
        .header-center a {
            text-decoration: none;
            color: #ddd;
            font-size: 18px;
            font-weight: bold;
            margin: 0 5px; /* 메뉴 사이 간격 */
            padding: 8px 16px;
            background-color: transparent;
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 활성화된 메뉴 스타일 */
        .header-center a.active {
            background-color: #ddd; /* 눌린 느낌을 위한 회색 배경 */
            color: #000; /* 글자색 어둡게 */
            font-weight: bold;
            border-bottom: 3px solid #333; /* 눌린 느낌을 위한 하단 강조선 */
        }

        /* 메뉴 호버 효과 */
        .header-center a:hover {
            background-color: #555; /* 어두운 회색 배경 */
            color: #fff; /* 글자색을 흰색으로 변경 */
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            margin-left: auto;
        }

        /* 본문과 사이드바를 헤더 아래로 밀기 위한 상단 패딩 추가 */
        .content {
            display: flex;
            flex: 1;
            margin-top: 60px; /* 헤더의 높이만큼 본문 아래로 밀기 */
        }

        /* 왼쪽 메뉴바 스타일 */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px;
            text-align: left;
        }

        /* 눌린 느낌을 주는 active 클래스 */
        .sidebar a.active {
            background-color: #ddd; /* 눌린 느낌을 위해 회색 배경 추가 */
            font-weight: bold; /* 글자 굵게 */
            color: #000; /* 글자색 어둡게 */
            border-left: 4px solid #333; /* 왼쪽에 강조선 추가 */
        }

        /* 버튼 사이에 구분선을 추가 */
        .divider {
            border-top: 1px solid #ddd; /* 구분선 */
            margin: 15px 0; /* 버튼과 버튼 사이 간격 추가 */
        }

        /* 메인 콘텐츠 영역 스타일 */
        main {
            flex: 1;
            padding: 20px;
        }

        .register-section {
            display: flex;
            width: 100%; /* Set width to 100% */
            justify-content: space-between; /* Ensures forms are spaced evenly */
            gap: 20px; /* Adds some space between the two forms */
        }

        form {
            flex: 1; /* Ensures the forms take equal space */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            margin-top: 30px;
        }

        form input, form button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        form input[type="file"] {
            border: none;
            padding: 0;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- 최상단 헤더 -->
<header>
    <a th:href="@{/admin/home}">Sluv Back-Office</a>
    <div class="header-center">
        <a th:href="@{/admin/celebs}">Celeb</a>
        <a th:href="@{/admin/brands}">Brand</a>
    </div>
    <div class="header-right">
        <a th:href="@{/admin/logout-process}" class="logout-btn">로그아웃</a>
    </div>
</header>

<!-- 메뉴바와 본문을 감싸는 컨테이너 -->
<div class="content">
    <!-- 왼쪽 메뉴바 -->
    <div class="sidebar">
        <a th:href="@{/admin/brands}">브랜드 목록</a>
        <div class="divider"></div>
        <a th:href="@{/admin/brand-register}" class="active">신규등록</a>
        <div class="divider"></div>
        <a th:href="@{/admin/new-brands}">뉴브랜드 목록</a>
    </div>
    <main>
        <div class="register-section"> <!-- Use a div with class "postsection" -->
            <form id="self-register">
                <label for="kr-name">한글 이름</label>
                <input type="text" id="kr-name" name="title" required>

                <label for="en-name">영어 이름</label>
                <input type="text" id="en-name" name="url" required>

                <label for="image">이미지 업로드</label>
                <input type="file" id="image" name="image" accept="image/*">

                <div id="imagePreview" style="margin-top: 10px;">
                    <!-- 이미지 미리보기 출력 -->
                </div>

                <button type="submit" id="new-register">등록하기</button>
            </form>
        </div>
    </main>
</div>

<script>
    document.getElementById('image').addEventListener('change', function (event) {
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = ''; // Reset previous preview

        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.style.maxWidth = '100%';
                imgElement.style.maxHeight = '300px';
                imagePreview.appendChild(imgElement);
            };

            reader.readAsDataURL(file);
        }
    });
</script>

<script>
    document.getElementById('self-register').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevents the default form submission

        // Get the value of the brandId input field
        const krName = document.getElementById('kr-name').value;
        const enName = document.getElementById('en-name').value;

        // 이미지
        const imageInput = document.getElementById('image');
        const file = imageInput.files[0];
        if (file == null) {
            alert("이미지가 없습니다.");
            return;
        }
        const fileName = file.name;
        fileName.replace(' ', '');
        const fileExtension = fileName.substring(fileName.lastIndexOf('.') + 1).toUpperCase();
        const nameWithoutExtension = fileName.substring(0, fileName.lastIndexOf('.'));
        const name = nameWithoutExtension.split(' ').join('');
        let key;
        // preSigned URL 발급

        // Example usage
        fetch('/admin/s3/pre-signed-url/brand?name=' + name + '&imgExtension=' + fileExtension, {
            method: 'POST',
            headers: {
                'Content-Type': 'image/png'
            }
        })
            .then(response => response.json())
            .then(data => {
                key = data.result.key;
                fetch(data.result.preSignedUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'image/png'
                    },
                    body: file
                })
                    .then(() => {
                        console.log('ok')
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });

                // 이미지 등록
                const host = "https://sluv-brands.s3.ap-northeast-2.amazonaws.com/"

                // Create the request payload
                const body = {
                    krName: krName,
                    enName: enName,
                    imageUrl: host + key
                }

                fetch('/admin/brand/self', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                })
                    .then(() => {
                        alert('brand 등록 성공');
                        window.location.href = `/admin/brand-register`;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('등록 실패: ' + error.message);
                    });
            })
            .catch(error => {
                console.error('Error:', error)
            })
    });

</script>

</body>
</html>
