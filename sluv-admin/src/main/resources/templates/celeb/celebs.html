<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sluv Back-Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 상단 헤더 고정 스타일 */
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* 양 끝에 요소 배치 */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* 사이드바보다 앞에 나오도록 설정 */
        }

        .header-center {
            flex-grow: 1;
            display: flex;
            justify-content: left; /* 가운데 정렬 */
            margin-left: 170px;
        }

        /* 가운데 정렬을 위한 컨테이너 */
        .header-center a {
            text-decoration: none;
            color: #ddd;
            font-size: 18px;
            font-weight: bold;
            margin: 0 5px; /* 메뉴 사이 간격 */
            padding: 8px 16px;
            background-color: transparent;
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 활성화된 메뉴 스타일 */
        .header-center a.active {
            background-color: #ddd; /* 눌린 느낌을 위한 회색 배경 */
            color: #000; /* 글자색 어둡게 */
            font-weight: bold;
            border-bottom: 3px solid #333; /* 눌린 느낌을 위한 하단 강조선 */
        }

        /* 메뉴 호버 효과 */
        .header-center a:hover {
            background-color: #555; /* 어두운 회색 배경 */
            color: #fff; /* 글자색을 흰색으로 변경 */
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* 본문과 사이드바를 헤더 아래로 밀기 위한 상단 패딩 추가 */
        .content {
            display: flex;
            flex: 1;
            margin-top: 60px; /* 헤더의 높이만큼 본문 아래로 밀기 */
        }

        /* 왼쪽 메뉴바 스타일 */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px;
            text-align: left;
        }

        /* 눌린 느낌을 주는 active 클래스 */
        .sidebar a.active {
            background-color: #ddd; /* 눌린 느낌을 위해 회색 배경 추가 */
            font-weight: bold; /* 글자 굵게 */
            color: #000; /* 글자색 어둡게 */
            border-left: 4px solid #333; /* 왼쪽에 강조선 추가 */
        }

        /* 버튼 사이에 구분선을 추가 */
        .divider {
            border-top: 1px solid #ddd; /* 구분선 */
            margin: 15px 0; /* 버튼과 버튼 사이 간격 추가 */
        }

        /* 메인 콘텐츠 영역 스타일 */
        main {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        /* 페이지 선택 박스 스타일 */
        .page-selector-box {
            position: absolute;
            top: 20px;
            right: 20px; /* 오른쪽 끝으로 이동 */
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* 페이지 선택 영역 스타일 */
        .page-selector, .search-box {
            /*position: absolute;*/
            /*top: 0;*/
            /*left: 0;*/
            /*font-size: 14px;*/
            /*background-color: #f9f9f9;*/
            /*padding: 5px 10px;*/
            /*border: 1px solid #ddd;*/
            /*border-radius: 5px;*/
            /*box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);*/
            /*display: flex;*/
            /*align-items: center;*/
            /*height: 40px; !* 높이 줄임 *!*/
            /*line-height: 40px;*/
            display: flex;
            align-items: center;
            font-size: 14px;
            background-color: #f9f9f9;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 40px;
        }

        .page-selector label {
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }

        .page-selector select {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .page-selector select:hover {
            border-color: #888;
        }

        /*.page-selector span {*/
        /*    margin-left: 10px;*/
        /*    font-weight: bold;*/
        /*    color: #333;*/
        /*}*/

        /* 검색창 */
        .search-box input[type="text"] {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        .search-box button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 70px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f8f8f8;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* 테이블 hover 효과 */
        tbody tr:hover {
            background-color: #e9e9e9;
        }

    </style>

    <style>
        .text-button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            padding: 0;
            text-decoration: underline; /* 원한다면 밑줄을 추가할 수 있음 */
        }

        .text-button:hover {
            text-decoration: none; /* 호버 시 밑줄을 제거할 수도 있음 */
        }
    </style>

    <style>
        .text-link {
            color: inherit; /* 부모 요소의 텍스트 색상을 상속받아 텍스트처럼 보이도록 함 */
            text-decoration: none; /* 밑줄 제거 */
            cursor: pointer; /* 클릭 가능함을 표시 */
        }

        .text-link:hover {
            text-decoration: underline; /* 호버 시 밑줄 추가 */
        }
    </style>
</head>
<body>

<header>
    <a th:href="@{/admin/home}">Sluv Back-Office</a>
    <div class="header-center">
        <a th:href="@{/admin/celebs}" class="active">Celeb</a>
        <a th:href="@{/admin/brands}">Brand</a>
    </div>
    <div></div>
</header>

<div class="content">
    <div class="sidebar">
        <a th:href="@{/admin/celebs}" class="active">셀럽 목록</a>
        <div class="divider"></div>
        <a th:href="@{/admin/celeb-register}">신규등록</a>
        <div class="divider"></div>
        <a th:href="@{/admin/new-celebs}">뉴셀럽 목록</a>
    </div>

    <main>
        <!-- 페이지 번호 선택 영역 -->

        <div class="page-selector-box">
            <div class="page-selector">
                <label for="page-select">Page</label>
                <select id="page-select" onchange="redirectToPage()">
                    <option th:each="i : ${#numbers.sequence(1, totalPageSize)}"
                            th:value="${i}"
                            th:text="${i}"
                            th:selected="${i} == ${pageNumber}">1
                    </option>
                </select>
                <span>&nbspof&nbsp<span th:text="${totalPageSize}"></span></span>
            </div>

            <div class="search-box">
                <input type="text" id="search-keyword" placeholder="검색어 입력"
                       th:value="${keyword != null} ? ${keyword} : null">
                <button type="button" onclick="redirectToPageWithKeyword()">검색</button>
            </div>
        </div>

        <table>
            <thead>
            <tr>
                <th>셀럽 아이디</th>
                <th>그룹명</th>
                <th>한글이름</th>
                <th>영어이름</th>
                <th>카테고리(대)</th>
                <th>카테고리(소)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="celeb : ${celebs}">
                <td th:text="${celeb.celebId}">셀럽 아이디</td>
                <td>
                    <button type="button" onclick="location.href='/admin/celebs?keyword=' + [[${celeb.parentName}]]"
                            class="text-button">
                        <!--                        <span th:text="${celeb.parentName}"></span>-->
                    </button>
                    <a th:href="@{/admin/celebs(keyword=${celeb.parentName})}" class="text-link"
                       th:text="${celeb.parentName}"></a>
                </td>
                <td th:text="${celeb.krName}">한글이름</td>
                <td th:text="${celeb.enName}">영어이름</td>
                <td th:text="${celeb.parentCategory}">카테고리(대)</td>
                <td th:text="${celeb.category}">카테고리(소)</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<script>
    function redirectToPage() {
        let selectedPage = document.getElementById('page-select').value;
        let searchKeyword = document.getElementById('search-keyword').value;
        let url = '/admin/celebs?page=' + selectedPage;
        if (searchKeyword !== '') {
            console.log("keyword: " + searchKeyword);
            url = url + '&keyword=' + searchKeyword;
        }
        window.location.href = url;
    }
</script>

<script>
    function redirectToPageWithKeyword() {
        let searchKeyword = document.getElementById('search-keyword').value;
        window.location.href = '/admin/celebs?keyword=' + searchKeyword;
    }
</script>

</body>
</html>
