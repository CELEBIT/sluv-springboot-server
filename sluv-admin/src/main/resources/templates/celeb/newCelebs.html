<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sluv Back-Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 상단 헤더 고정 스타일 */
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* 양 끝에 요소 배치 */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* 사이드바보다 앞에 나오도록 설정 */
        }

        .header-center {
            flex-grow: 1;
            display: flex;
            justify-content: left; /* 가운데 정렬 */
            margin-left: 170px;
        }

        /* 가운데 정렬을 위한 컨테이너 */
        .header-center a {
            text-decoration: none;
            color: #ddd;
            font-size: 18px;
            font-weight: bold;
            margin: 0 5px; /* 메뉴 사이 간격 */
            padding: 8px 16px;
            background-color: transparent;
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 활성화된 메뉴 스타일 */
        .header-center a.active {
            background-color: #ddd; /* 눌린 느낌을 위한 회색 배경 */
            color: #000; /* 글자색 어둡게 */
            font-weight: bold;
            border-bottom: 3px solid #333; /* 눌린 느낌을 위한 하단 강조선 */
        }

        /* 메뉴 호버 효과 */
        .header-center a:hover {
            background-color: #555; /* 어두운 회색 배경 */
            color: #fff; /* 글자색을 흰색으로 변경 */
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            margin-left: auto;
        }

        /* 본문과 사이드바를 헤더 아래로 밀기 위한 상단 패딩 추가 */
        .content {
            display: flex;
            flex: 1;
            margin-top: 60px; /* 헤더의 높이만큼 본문 아래로 밀기 */
        }

        /* 왼쪽 메뉴바 스타일 */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px;
            text-align: left;
        }

        /* 눌린 느낌을 주는 active 클래스 */
        .sidebar a.active {
            background-color: #ddd; /* 눌린 느낌을 위해 회색 배경 추가 */
            font-weight: bold; /* 글자 굵게 */
            color: #000; /* 글자색 어둡게 */
            border-left: 4px solid #333; /* 왼쪽에 강조선 추가 */
        }

        /* 버튼 사이에 구분선을 추가 */
        .divider {
            border-top: 1px solid #ddd; /* 구분선 */
            margin: 15px 0; /* 버튼과 버튼 사이 간격 추가 */
        }

        /* 메인 콘텐츠 영역 스타일 */
        main {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f8f8f8;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- 최상단 헤더 -->
<header>
    <a th:href="@{/admin/home}">Sluv Back-Office</a>
    <div class="header-center">
        <a th:href="@{/admin/dashboard/visit}">대시보드</a>
        <a th:href="@{/admin/celebs}">Celeb</a>
        <a th:href="@{/admin/brands}">Brand</a>
    </div>
    <div class="header-right">
        <a th:href="@{/admin/logout-process}" class="logout-btn">로그아웃</a>
    </div>
</header>

<div class="content">
    <div class="sidebar">
        <a th:href="@{/admin/celebs}">셀럽 목록</a>
        <div class="divider"></div>
        <a th:href="@{/admin/celeb-register}">신규등록</a>
        <div class="divider"></div>
        <a th:href="@{/admin/new-celebs}" class="active">뉴셀럽 목록</a>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <table>
            <thead>
            <tr>
                <th>뉴브랜드</th>
                <th>등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="newCeleb : ${newCelebs}">
                <td th:text="${newCeleb.name}">뉴브랜드</td>
                <td th:text="${newCeleb.createdAt}">등록일</td>
                <td>
                    <button th:onclick="|location.href='@{new-celeb-register(newCelebId=${newCeleb.newCelebId})}'|">등록하기
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

</body>
</html>
