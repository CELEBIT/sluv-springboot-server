<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sluv Back-Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* 양 끝에 요소 배치 */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* 사이드바보다 앞에 나오도록 설정 */
        }

        .header-center a {
            text-decoration: none;
            color: #ddd;
            font-size: 18px;
            font-weight: bold;
            margin: 0 5px;
            padding: 8px 16px;
            background-color: transparent;
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-center a {
            background-color: #ddd;
            color: #000;
            font-weight: bold;
            border-bottom: 3px solid #333;
        }

        .header-center a:hover {
            background-color: #555;
            color: #fff;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            display: flex;
            flex: 1;
            margin-top: 60px;
            justify-content: center;
            align-items: center;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            width: 400px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -200px; /* 상단으로 20px 이동 */
        }

        .center-box h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <a>Sluv Back-Office</a>
</header>

<div class="content">
    <main>
        <div class="center-box">
            <h2>로그인</h2>
            <form th:action="@{/admin/login-process}" method="post">
                <div class="form-group">
                    <label for="email">아이디</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>
    </main>
</div>

</body>
</html>
