spring:
  application:
    name: api
  profiles:
    include:
      - domain
      - common
      - infra
    active: dev

  security:
    user:
      name: user
      password: 1234


---
spring:
  config:
    activate:
      on-profile: prod

---
spring:
  config:
    activate:
      on-profile: dev

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        enabled: true


---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: test

